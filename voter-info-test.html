	<title>Voter Info Test</title>
	
	<link rel="stylesheet" href="voter-info-test.css">
	
	<script>
		document.write(
			'<script type="text/javascript" src="settings-', location.host.replace(':','-'), '.js">',
			'<\/script>'
		);
	</script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
	</script>
	
</head>

<body>
	
	<form id="selectform">
		Select an election:
		<select id="electionlist">
			<option disabled>Loading&hellip;</option>
		</select>
	</form>
	<form id="inputform">
		<div style="margin-top: 10px;">
			Enter addresses to test, one per line:
		</div>
		<div>
			<div style="float:left;">
			</div>
			<div style="float:left;">
				<textarea id="inputs" cols="60" rows="10"></textarea>
			</div>
			<div style="float:left;">
				<button type="submit" id="submit" disabled>Submit</button>
			</div>
			<div style="clear:left;">
			</div>
		</div>
	</form>
	
	<div id="outputwrap">
	</div>
	
	<script src="underscore-min.js">
	</script>
	
	<script src="voter-info-test.js">
	</script>
	
	<script src="https://apis.google.com/js/client.js?onload=load">
	</script>
	
</body>
</html>
